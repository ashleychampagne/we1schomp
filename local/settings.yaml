QUERIES:
- humanities
- liberal arts
WORDPRESS_ENABLE: false
WORDPRESS_GET_PAGES: true
WORDPRESS_GET_POSTS: true
WORDPRESS_API_URL: /wp-json/wp/v2/
WORDPRESS_PAGES_QUERY_URL: '{api_url}pages?search={query}&sentence=1'
WORDPRESS_POSTS_QUERY_URL: '{api_url}posts?search={query}&sentence=1'
GOOGLE_SEARCH_ENABLE: true
GOOGLE_SCRAPE_ENABLE: true
GOOGLE_QUERY_URL: http://google.com/search?q="{query}"+site%3A{site}&safe=off&filter=0
GOOGLE_CONTENT_TAG: p
GOOGLE_CONTENT_LENGTH_MIN: 75
GOOGLE_URL_STOPWORDS:
- keyword
- author
- biography
- contributor
- tag/
- tags/
- tool/
- forum.
- forums.
- comment/
- comment.
- comments.
- .pdf
- .docx
- .doc
- /el/
- /es/
- /fr/
- /de/
DB_NAME_FORMAT: we1schomp_{query}_{site}_{slug}
DB_METAPATH: Corpus,{site},Rawdata
DB_NAMESPACE: we1sv2.0
REGEX_ENABLE: true
REGEX_STRING: http(.*?)\s|[^a-zA-Z0-9\s\.\,\!\"\'\-\:\;\(\)\p{Sc}]
FILENAME_FORMAT: we1schomp_{query}_{site}_{timestamp}_{index}.json
FILE_OUTPUT_PATH: output
SETTINGS_FILE: local/settings.yaml
SITES_FILE: local/sites.yaml
LOG_FILE: we1schomp.log
LOG_FORMAT: '%(asctime)s - %(name)s - %(levelname)s: %(message)s'
CONSOLE_FORMAT: '%(levelname)s: %(message)s'
WEBDRIVER_URL: http://harbor.english.ucsb.edu:4444/wd/hub
WEBDRIVER_SLEEP_MIN: 0.5
WEBDRIVER_SLEEP_MAX: 5.0
THREAD_POOL_SIZE: 8

[DEFAULT]
dbName=we1schomp_{term}_{site}_{slug}
metapath=Corpus,{term},{site},{slug},Rawdata
namespace=we1sv2.0
outputFilename=we1schomp_{site}_{term}_{timestamp}_{index}.json
outputPath=output
logfile=we1schomp.log
logfileFormat=%%(asctime)s - %%(name)s - %%(levelname)s - %%(message)s
consoleFormat=%%(message)s
browserWaitForKeypress=false
browserSanitySleep=1.0
browserSleepMin=1.5
browserSleepMax=4.0
wpEnable=true
wpGetPages=true
wpGetPosts=true
wpApiUrl=/wp-json/wp/v2/
wpPagesQueryUrl={api_url}pages?search={terms}&sentence=1
wpPostsQueryUrl={api_url}posts?search={terms}&sentence=1
googleEnable=true
googleQueryUrl=http://google.com/search?q="{term}"+site%%3A{url}&safe=off&filter=0
googleStopwords=/keyword,/author,/biography,/contributor,/tag,/tool,/page/,forum.,forums.,/el/,/de/,/fr/,.pdf
urlScrapeEnable=true
urlScrapeContentTag=p
urlScrapeContentLengthMin=75

[we1s]
name=WhatEvery1Says
url=we1s.ucsb.edu

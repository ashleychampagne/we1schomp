[DEFAULT]
terms = humanities,liberal arts
url_stops = /author,/writer,/biography,/contributor,/tag,/tool,/page/,forum.,forums.,/el/,/de/,/fr/,.pdf
search_url = http://google.com/search?q="{term}"+site%%3A{url}&safe=off&filter=0
content_tag = p
length_min = 75
wait_for_keypress = false
sanity_sleep = 0.5
sleep_min = 0.5
sleep_max = 1.5
output_filename = we1schomp_{site}_{term}_{timestamp}_{index}.json
output_path = output
log_file = debug.log
log_file_format = %%(asctime)s - %%(name)s - %%(levelname)s - %%(message)s
console_format = %%(message)s

[we1s]
name = WhatEvery1Says
site = we1s.ucsb.edu
skip = true
